    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(255, 255, 255);
            display: flex;
            flex-direction: column;
            align-items: center; 
            height: 100vh;
            overflow: visible; 
        }

        h1 {
            margin: 60px; 
            text-align: center; 
            position: fixed; 
            z-index: 1; 
        }
        img.header-img {
            width: 100%;
            max-width: 500px; 
            height: 50vh;
            margin: 0;
            border: none;
            transition: none;
            justify-content: center;
        }

        .gallery {
            display: grid;
            gap: 0px; 
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            height: calc(100vh - 150px); 
            width: 100%; 
            max-width: 1200px; 
            padding: 5px; 
            position: relative; 
            overflow: visible;
        } 

        img {
            border: 5px solid rgba(255, 255, 255);
            transition: transform 0.3s, box-shadow; 
            position: relative; 
            max-width: 120%; 
            max-height: 120%; 
            transform: rotate(calc(-5deg * var(--random))) translate(calc(var(--x-offset)), calc(var(--y-offset)));
            z-index: 0; /* Ensure images are below the header */
        }

        img:hover {
            transform: scale(1.1) rotate(0deg);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }

        /* Responsive Design */
        @media screen and (max-width: 900px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media screen and (max-width: 680px) {
            .gallery {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const lazyImages = document.querySelectorAll("img.lazy");
        
        function lazyLoad() {
            lazyImages.forEach((image) => {
                if (image.getBoundingClientRect().top <= window.innerHeight && !image.src) {
                    image.src = image.dataset.src; // Load the image from data-src
                    image.classList.remove("lazy");
                }
            });
        }

        window.addEventListener("scroll", lazyLoad);
        lazyLoad(); // Run on page load to load images that are already in view
    });
</script>
